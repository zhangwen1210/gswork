<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题记录平台</title>
    <base th:href="@{/}">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" src="img/profile_small.jpg"/>
                             </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
									<span class="clear"> <span class="block m-t-xs"> <strong
                                            class="font-bold" th:text="${session.loginUser.zwxm}">测试员</strong>
                             </span>  </span>
                        </a>
                    </div>
                    <div class="logo-element">
                        IN+
                    </div>
                </li>
                <li>
                    <a href="#" th:href="@{/gswork/index}"><span class="nav-label">首页</span></a>
                </li>
                <li class="active">
                    <a href="index.html"><span class="nav-label">问题管理</span> <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a href="#" th:href="@{/gswork/question/}">新建问题关系</a>
                        </li>
                        <li class="active">
                            <a href="#" th:href="@{/gswork/questionlist/}">全部问题</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i>
                    </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">欢迎使用</span>
                    </li>
                    <li>
                        <a href="login.html">
                            <i class="fa fa-sign-out"></i> 退出登录
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h3>问题记录</h3>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input id="fenleiname" type="text" placeholder="IM单号"
                                           class="input-sm form-control" required="required"> <span
                                        class="input-group-btn">
										<button type="button" class="btn btn-sm btn-primary"
                                                onclick="">查询</button>
									</span>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>IM运维单号</th>
                                    <th>redmine单号</th>
                                    <th>标题</th>
                                    <th>提单人</th>
                                    <th>录入日期</th>
                                    <th>状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="question,iterStat:${questionList}">
                                    <td th:text="${question.imNumber}">Mark</td>
                                    <td th:text="${question.rmNumber}">Otto</td>
                                    <td th:text="${question.title}">@mdo</td>
                                    <td th:text="${question.lrry}">@mdo</td>
                                    <td th:text="${#dates.format(question.lrrq, 'yyyy-MM-dd HH:mm:ss')}">@mdo</td>
                                    <td th:text="${question.status}">@mdo</td>
                                    <!--<td>
                                        <a data-toggle="modal" class="btn btn-warning btn-xs" href="#" th:href="@{/houtai/bowen/preupdatefenleiname(fenlei_id=${bowen_fenlei.id},fenlei_name=${bowen_fenlei.name})}">修改</a>
                                        <button type="button" class="btn btn-danger btn-xs"
                                                th:onclick="'javascript:deleteFenlei('+ ${bowen_fenlei.id} +')'">删除
                                        </button>
                                    </td>-->
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <strong>Copyright</strong> zhangw &copy; 2020-05
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Flot -->
<script src="js/plugins/flot/jquery.flot.js"></script>
<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="js/plugins/flot/jquery.flot.spline.js"></script>
<script src="js/plugins/flot/jquery.flot.resize.js"></script>
<script src="js/plugins/flot/jquery.flot.pie.js"></script>
<script src="js/plugins/flot/jquery.flot.symbol.js"></script>
<script src="js/plugins/flot/jquery.flot.time.js"></script>

<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js"></script>
<script src="js/demo/peity-demo.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<!-- jQuery UI -->
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- Jvectormap -->
<script src="js/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js"></script>
<script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

<!-- EayPIE -->
<script src="js/plugins/easypiechart/jquery.easypiechart.js"></script>

<!-- Sparkline -->
<script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

<!-- Sparkline demo data  -->
<script src="js/demo/sparkline-demo.js"></script>

</body>

</html>
