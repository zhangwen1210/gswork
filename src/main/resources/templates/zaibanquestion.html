<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的在办问题</title>
    <base th:href="@{/}">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" src="img/profile_small.jpg"/>
                             </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
									<span class="clear"> <span class="block m-t-xs"> <strong
                                            class="font-bold" th:text="${session.loginUser.zwxm}">测试员</strong>
                             </span>  </span>
                        </a>
                    </div>
                    <div class="logo-element">
                        IN+
                    </div>
                </li>
                <li>
                    <a href="#" th:href="@{/gswork/index}"><span class="nav-label">首页</span></a>
                </li>
                <li class="active">
                    <a href="index.html"><span class="nav-label">问题管理</span> <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a href="#" th:href="@{/gswork/question/}">新建问题关系</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/gswork/questionlist/}">全部问题</a>
                        </li>
                        <li class="active">
                            <a href="#" th:href="@{/gswork/myzaiban/}">我的在办</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i>
                    </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">欢迎使用</span>
                    </li>
                    <li>
                        <a href="login.html" th:href="@{/gswork/logout/}">
                            <i class="fa fa-sign-out"></i> 退出登录
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h3>处理中问题</h3>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>IM运维单号</th>
                                    <th>redmine单号</th>
                                    <th>标题</th>
                                    <th>提单人</th>
                                    <th>录入日期</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="question,iterStat:${zaibans}">
                                    <td th:text="${question.imNumber}">Mark</td>
                                    <td th:text="${question.rmNumber}">Otto</td>
                                    <td th:text="${question.title}">@mdo</td>
                                    <td th:text="${question.lrry}">@mdo</td>
                                    <td th:text="${#dates.format(question.lrrq, 'yyyy-MM-dd HH:mm:ss')}">@mdo</td>
                                    <td th:text="${question.status}">@mdo</td>
                                    <td>
                                        <button type="button" class="btn btn-primary btn-xs"
                                                th:onclick="finishquestion([[${question.imNumber}]]);">处理完毕
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <strong>Copyright</strong> zhangw &copy; 2020-05
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Flot -->
<script src="js/plugins/flot/jquery.flot.js"></script>
<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="js/plugins/flot/jquery.flot.spline.js"></script>
<script src="js/plugins/flot/jquery.flot.resize.js"></script>
<script src="js/plugins/flot/jquery.flot.pie.js"></script>
<script src="js/plugins/flot/jquery.flot.symbol.js"></script>
<script src="js/plugins/flot/jquery.flot.time.js"></script>

<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js"></script>
<script src="js/demo/peity-demo.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<!-- jQuery UI -->
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- Jvectormap -->
<script src="js/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js"></script>
<script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

<!-- EayPIE -->
<script src="js/plugins/easypiechart/jquery.easypiechart.js"></script>

<!-- Sparkline -->
<script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

<!-- Sparkline demo data  -->
<script src="js/demo/sparkline-demo.js"></script>

<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<script>
    function finishquestion(q_imNumber){
        // alert(q_imNumber);
        swal({
            title: "确定关单？",
            text: "",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确定",
            closeOnConfirm: false
        }, function () {
            /*swal("Deleted!", "Your imaginary file has been deleted.", "success");*/
            $.ajax({
                type:'POST',
                url:'/gswork/finishquestion',
                data: {
                    imNumber : q_imNumber
                },
                dataType: 'json',
                success: function(resp){  /* 已经将服务器返回的数据转成 JS对象 */
                    console.log(resp);
                    if (resp.reason){
                        swal(
                            {
                                title: "成功!",
                                text: "单子已完成",
                                type: "success",
                                confirmButtonColor: "#DD6B55",
                                confirmButtonText: "确定",
                                closeOnConfirm: false,
                                closeOnCancel: false
                            },
                            function (isConfirm) {
                                window.location.reload(true);
                            }
                        );
                    }
                },
                error: function(jqXHR, textStatus, errorThrown){
                    alert("其他错误:" + jqXHR.status);
                }
            });
        });
    }
</script>

</body>

</html>
